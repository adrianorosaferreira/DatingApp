<form (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Username" 
            [(ngModel)]="model.username">
    </div>

    <div class="form-group">
        <label>Who is your favorite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" 
                [value]="user.userName">
            {{user.userName}}
            </option>
        </select>
    </div>

    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" 
            [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>

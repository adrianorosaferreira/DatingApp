<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">Come into view your macthes...</p>
        <div class="text-center">
            <button (click)="toggleReagisterMode()" class="btn-primary btn btn-lg mr-2">Register</button>
            <button class="btn-info btn btn-lg mr-2">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users"></app-register>
            </div>
        </div>
    </div>
</div>
